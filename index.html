<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Kumbh Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Main Style -->
  <link rel="stylesheet" href="./css/main.css" />
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <!-- Start Main -->
  <main>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" class="cover-img" alt="" />
      <img src="./images/image-victor.jpg" class="profile-img" alt="" />
      <div class="title">
        <h1>Victor Crest</h1> <span class="age">26</span>
      </div>
      <span class="country">London</span>
      <hr>
      <div class="stats">
        <div class="stat">
          <span class="number">80K</span>
          <span class="name">Followers</span>
        </div>
        <div class="stat">
          <span class="number">803K</span>
          <span class="name">Likes</span>
        </div>
        <div class="stat">
          <span class="number">1.4K</span>
          <span class="name">Photos</span>
        </div>
      </div>
    </div>
  </main>
  <!-- End Main -->
  <!-- Start Footer -->
  <footer>
    <div class="content">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.</span>
      <span>Coded by <a href="https://github.com/abdel-rahmandev">Abdelrahman Nasser</a>.</span>
    </div>
  </footer>
  <!-- End Footer -->
</body>

</html>
